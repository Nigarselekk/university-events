            </label>

        <div id="eventList">
        
        </div>
        <div class="creating-event">
            <h2>Please tab to create event</h2>
            <!-- <a class="btn" href="/create-event">Create Event</a> -->

        </div>
    </div>

    <script src="EventListingPage.js">

        document.getElementById("CreateEventButton").onclick = function() {
       
            window.location.href = 'EventCreation.html';
        };


    </script>
